<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/adminLayout}">


<head >
    <title>List Employees</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" >
    <style>
        .form-inline{
            display: unset;
        }
        .input:required {
            border-color: #800000;
            border-width: 3px;
        }
        input:required:invalid {
            border-color: #c00000;
        }
    </style>
</head>

<body layout:fragment="content">
<!---->
<div class="container" style="margin-top: 100px" >
    <div class="fix">
        <h2>List User</h2>
        <hr/>
        <!--    <div class="alert alert-danger" role="alert" th:text="*{message}"></div>-->
        <table class="table table-bordered table-striped" id="appointment-table">
            <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            </thead>

            <tr th:each="user: ${users}">
                <td><img th:src="@{'/images/getimage/'+ ${user.image}}" style="width: 100px"></td>
                <td th:text="${user.fullname}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td>



                    <!--                    <button th:onclick="'javascript:upload(' + ${gallery} + ')'"></button>-->
                    <!--                    th:onclick="|upload('${command['class'].simpleName}', '${gallery}')|"-->
                    <!--                    <button th:attr="onclick=|deleteAppoint('${app.id}')|"  class="btn btn-danger ml-2">Cancel</button>-->

                </td>

            </tr>

        </table>

    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.12.1/datatables.min.js"></script>


</body>
</html>
