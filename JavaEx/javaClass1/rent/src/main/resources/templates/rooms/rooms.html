<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/indexx}"
>


<head >
    <title>List Employees</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <style>
        .form-inline{
            display: unset;
        }
        .input:required {
            border-color: #800000;
            border-width: 3px;
        }
        input:required:invalid {
            border-color: #c00000;
        }
    </style>
</head>
<!---->
<body layout:fragment="content">
<!---->
<div class="container" style="margin-top: 100px" >
    <div class="fix">
        <h2>List Room</h2>
        <hr/>
        <!--    <div class="alert alert-danger" role="alert" th:text="*{message}"></div>-->
        <table class="table table-bordered table-striped" id="appointment-table">
            <thead>
            <tr>
                <th>Địa chỉ</th>
                <th>Diện tích</th>
                <th>Gía</th>
                <th>Trạng thái</th>
                <th>Người đăng</th>
                <th>Action</th>
            </tr>
            </thead>
            <div >

            </div>
            <tr th:each="room: ${rooms}">
                <td th:text="${room.address}?:'defaul value' "></td>
                <td th:text="${room.area} + ' m2'?:'defaul value' + ' m2'"></td>
                <td th:text="${room.price} + ' Triệu/tháng' ?:'defaul value' "></td>
                <td th:text="${room.statusByStatusId.name} ?:'defaul value' "></td>
                <td ><a href="" th:text="${room.usersByUserId.fullname}"></a></td>
                <td>
                    <a th:href="@{deleteRoom(roomId=${room.id})}" class="btn btn-danger ml-2">Delete</a>
                </td>

            </tr>

        </table>
        <!--Btn ADD-->
        <a type="button" class="btn btn-primary" data-toggle="modal" th:href="@{'/addRoom/user/'+${currentUserId}}"
           data-target="#exampleModal" data-whatever="@mdo">Add room
        </a>
    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.12.1/datatables.min.js"></script>
<script>
    $(document).ready(function (){
        $("#appointment-table").DataTable();
    })

    function deleteRoom(id){
        $.ajax({
            url: '/api/v1/appointment/delete/'+id,
            dataType: "json",
            type: "DELETE",
            success: function (respon) {
                location.reload();
            },
            error: function (err) {
                alert(err.responseJSON.message);
            }
        });
    }
</script>


</body>
</html>
