<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head" />


<body>
<header th:replace="fragments ::header"/>
<div class="container" >
    <div class="fix">
        <h2>List Employees</h2>
        <hr/>
        <a th:href="@{/addClass}" class="btn btn-primary mb-2">Add class</a>
        <table class="table table-bordered table-striped " id="class-table" >
            <thead>
            <th>Name</th>
            <th>Note</th>
            <th>Action</th>
            </thead>
            <tbody>
            <tr th:each="class: ${classList}">
                <td th:text="${class.name}"></td>
                <td th:text="${class.note}"></td>
                <td>
                    <a th:href="@{/classUpdate(classId=${class.id})}" class="btn btn-info">Update</a>
                    <a th:href="@{/deleteClass(classId=${class.id})}" class="btn btn-danger ml-2">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.12.1/datatables.min.js"></script>
<script>
    $(document).ready(function (){
        $("#class-table").DataTable();
    })
</script>
</body>

</html>
