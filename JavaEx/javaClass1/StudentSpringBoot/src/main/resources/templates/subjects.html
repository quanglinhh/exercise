<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head" />


<body>
<header th:replace="fragments ::header"/>
<div class="container" >
    <div class="fix">
        <h2>List Subject</h2>
        <hr/>
        <a th:href="@{/addSubject}" class="btn btn-primary mb-2">Add subject</a>
        <table class="table table-bordered table-striped " id="subject-table" >
            <thead>
            <th>Name</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Sem</th>
            <th>Action</th>
            </thead>
            <tbody>
            <tr th:each="subject: ${subjects}">
                <td th:text="${subject.name}"></td>
                <td th:text="${subject.description}"></td>
                <td th:text="${subject.duration}"></td>
                <td th:text="${subject.sem}"></td>
                <td>
                    <a th:href="@{/subjectUpdate(subjectId=${subject.id})}" class="btn btn-info">Update</a>
                    <a th:href="@{/deleteSubject(subjectId=${subject.id})}" class="btn btn-danger ml-2">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.12.1/datatables.min.js"></script>
<script>
    $(document).ready(function (){
        $("#subject-table").DataTable();
    })
</script>
</body>

</html>
